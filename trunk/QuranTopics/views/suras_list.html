{% extends "base.html" %}

{% block title %} سور القرآن {% endblock %}

{% block content %}

<h1>
  فهرس السور
</h1>

<table border="0">
{% for sura in suras %}
	<tr>
		<td> {{ sura.number }}. </td>
		<td> <a href="display_sura?sura={{ sura.number }}" > {{ sura.name }} </a> </td>
		<td> ( {{ sura.number_of_ayat }}
			{% if sura.number_of_ayat  %}
											    		 آيات
		    {% else %}
														    آية
		    {% endif %}
		  ) 
		</td>
	</tr>
{% endfor %}
</table>
    
{% endblock %}
