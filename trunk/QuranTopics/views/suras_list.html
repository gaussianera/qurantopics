{% extends "base.html" %}

{% block title %} سور القرآن {% endblock %}

{% block content %}

<h2>
  فهرس السور
</h2>

<ul class="nav nav-pills nav-stacked">
{% for sura in suras %}
	<li>
		<a href="display_sura/{{ sura.number }}" >
			{{ sura.number }}. 
		    {{ sura.name }}
			( {{ sura.number_of_ayat }}
				{% if not sura.number_of_ayat  %}
												    		 آيات
			    {% else %}
															    آية
			    {% endif %}
			  ) 
	    </a>
	</li>
{% endfor %}
</ul>
    
{% endblock %}
