{% extends "base.html" %}

{% block title %} سورة {{ sura.name }} {% endblock %}

{% block content %}

<h1 align="center">
  سورة {{ sura.name }}
</h1>

<div align="center">
<p class="quran_font quran_section quran_text" style="width: 50%;">
{% for aya in ayat %}
	<a name="{{ aya.number }}">
     {{ aya.content }}
     ({{ aya.number }})
    </a>
{% endfor %}
</p>
</div>
    
{% endblock %}
