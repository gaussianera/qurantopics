<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="ar" xml:lang="ar">
    <head>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
        <title> {% block title %} مواضيع القرآن الكريم {% endblock %} </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="Keywords" content="quran,topics,quran,qur'an,quran topics,مواضيع القرآن,القرآن,koran" />
        <meta name="Description" content="Create and share Quranic topics" />
        <meta name="verify-v1" content="PkGqCddHUaKd5FRR3hJGP5w7X1eC0d9ImWmT3LtOavw=" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    </head>
  
    <body dir="rtl">
        
        <div style="float: right;">
            <h1 style="padding: 0px">
                <a href="/"  class="permlink" >  مواضيع القرآن الكريم </a>
            </h1>
        </div>
        <div style="float: right; ">
            <h3 style="margin-bottom: 0px; margin-top: 30pt; margin-right: 10pt">
                حرر وشارك نتائج بحثك في القرآن الكريم
            </h3>
        </div>
        <div style="float: left;">
            {{ user }}
            <a href="{{ user_link }}">
                {% if user %}
                خروج
                {% else %}
                 سجل الدخول (بحساب جوجل) 
                {% endif %}
            </a>
        </div>
        
        <div style="float: none; clear: both">
        <table style="background-color: silver">
        <tr>
            <td> <a href="/" class="permlink"> الرئيسية </a> </td>
            <td> | </td>
            <td> <a href="/list_suras" class="permlink"> تصفح القرآن </a> </td>
            <td> | </td>
            <td>
                {% if user %}
                <a href="/topics/add_edit" class="permlink"> أضف موضوعاً </a>
                {% endif %}
             </td>
            <td> | </td>
            <td> <a href="http://groups.google.com/group/qurantopics" class="permlink" target="_blank"> مجموعة الرسائل </a> </td>
            <td> | </td>
            <td>
                <form action="/search" method="post">
                    <input type="text" name="search_for" />
                    <input type="submit" name="search" value="بحث" class="permlink" />
                </form>
            </td>
        </tr>
        </table>
        </div>
        
        <br/>
        
        <div style="float: none; clear: both">
            {% block content %}{% endblock %}
        </div>

        
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
            try {
                var pageTracker = _gat._getTracker("UA-781377-3");
                pageTracker._trackPageview();
            } catch(err) {}
        </script>
      
    </body>

</html>
