{% extends "base.html" %}

{% block title %} سورة {{ sura.name }} {% endblock %}

{% block content %}

<h1 align="center">
  سورة {{ sura.name }}
</h1>

<div align="center">
<p class="quran_font quran_section quran_text sura_section" style="width: 70%;">
{% for aya in ayat %}
	<a name="{{ aya.number }}"></a>
     {{ aya.content }}
     ﴿{{ aya.number }}﴾
{% endfor %}
</p>
</div>
    
{% endblock %}
