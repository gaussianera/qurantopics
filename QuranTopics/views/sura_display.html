{% extends "base.html" %}

{% block title %} سورة {{ sura.name }} {% endblock %}

{% block content %}

<h1>
  سورة {{ sura.name }}
</h1>

<table border="0">
{% for aya in ayat %}
	<tr>
		<td valign="top"> <a name="{{ aya.number }}"> ({{ aya.number }}) </a> </td>
		<td> {{ aya.content }} </td>
	</tr>
{% endfor %}
</table>
    
{% endblock %}
